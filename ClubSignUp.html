<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Club  Form</h1>
    <h4>SignUp Sheet for Clubs</h4>
        <form action="">
        <p>What club are you signing up for?</p>
        <input type="checkbox" name="club" value="Food club">Food Club<br>
        <input type="checkbox" name="club" value="Games club">Games Club<br>
        <input type="checkbox" name="club" value="Book club">Book Club<br>
        <p>Enter your name:</p>
        <input type="text" placeholder="what is your name?"> <br>
        <p>Enter Contact info: </p>
        <input type="email" placeholder="Enter Your Email"> <br>
        <p>Enter Password: </p>
        <input type="password" placeholder="Enter Your Password"> <br>
        <p>Press Submit when your done: </p>

        <input type="submit" value="press submit"> 
    </form>
</body>
</html>
